<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HTML Academy: Мишка</title>

    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>

    <div style="display: none;">
      <include src="build/img/sprite.svg"></include>
    </div>

    <div class="wrapper__page-wrapper">
      <header class="page-header">
      <div class="wrapper">
        <div class="page-header__wrapper">
          <nav class="main-nav main-nav--nojs">
            <a class="main-nav__logo" href="index.html">
              <picture>
                <source media="(min-width: 1150px)" srcset="img/svg/logo-desktop.svg" type="image/svg+xml">
                <source media="(min-width: 768px)" srcset="img/svg/logo-tablet.svg" type="image/svg+xml">
                <img class="main-nav__logo-image" src="img/svg/logo-mobile.svg" width="86" height="35" alt="MISHKA">
              </picture>
            </a>
            <button class="main-nav__toggle" type="button" aria-label="Открыть меню">
              <span class="main-nav__toggle-element"></span>
            </button>
            <ul class="main-nav__list main-nav__list--mobile site-list">
              <li class="site-list__item">
                <a class="site-list__link" href="catalog.html">Каталог товаров</a>
              </li>
              <li class="site-list__item">
                <a class="site-list__link">Вязание на заказ</a>
              </li>
            </ul>
            <ul class="main-nav__list site-list site-list--desktop-only">
              <li class="site-list__item site-list__item--desktop-only">
                <a class="site-list__link" href="#">Новые поступления</a>
              </li>
              <li class="site-list__item site-list__item--desktop-only">
                <a class="site-list__link" href="#">Распродажа</a>
              </li>
            </ul>
            <ul class="main-nav__list main-nav__list--mobile user-list">
              <li class="user-list__item">
                <a class="user-list__search" href="#">
                  <svg class="user-list__icon-search" width="18" height="18"><use xlink:href="#icon-search"></use></svg>
                  <span>Поиск по сайту</span>
                </a>
              </li>
              <li class="user-list__item">
                <a class="user-list__basket" href="#">
                  <svg class="user-list__icon-cart" width="21" height="18"><use xlink:href="#icon-cart"></use></svg>
                  <span>Корзина: пока пуста</span>
                </a>
              </li>
            </ul>
            <div class="main-nav__add-info">Бесплатная доставка по России</div>
          </nav>
        </div>
      </div>
    </header>

      <main class="page-main">

        <h1 class="page-main__title">Вязание на заказ</h1>

      </main>

      <footer class="page-footer">
        <div class="wrapper">
          <div class="page-footer__wrapper">
            <a class="page-footer__logo" href="index.html">
              <svg class="page-footer__icon-logo-footer" width="101.615" height="34.056"><use xlink:href="#icon-logo-footer"></use></svg>
            </a>
            <div class="page-footer__social social">
              <ul class="social__list">
                <li class="social__item">
                  <a class="social__link" href="#" aria-label="Инстаграм">
                    <svg class="page-footer__icon-insta" width="21.769px" height="21.334px"><use xlink:href="#icon-insta"></use></svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="#" aria-label="Фейсбук">
                    <svg class="page-footer__icon-fb" width="14.962px" height="27.718px"><use xlink:href="#icon-fb"></use></svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="#" aria-label="Твиттер">
                    <svg class="page-footer__icon-twitter" width="23.494px" height="20.168px"><use xlink:href="#icon-twitter"></use></svg>
                  </a>
                </li>
              </ul>
            </div>
            <div class="page-footer__copyright copyright">
              <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
                <p class="copyright__text">Разработано</p>
                <svg class="copyright__icon-logo-htmlacademy" width="26.943" height="34.09"><use xlink:href="#icon-logo-htmlacademy"></use></svg>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="js/script.min.js"></script>
    <script src="js/picturefill.min.js"></script>

  </body>
</html>
